<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VRM Viewer VR</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #fileInput {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- VRM Loader -->
    <input type="file" id="fileInput" accept=".vrm" />

    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.163/build/three.module.js";
        import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/controls/OrbitControls.js";
        import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/webxr/VRButton.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/loaders/GLTFLoader.js";
        import { VRMLoaderPlugin, VRMUtils } from "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.0.6/lib/three-vrm.module.js";

        let scene, camera, renderer, controls;
        let currentVRM = null;

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.4, 2);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;

            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            controls = new OrbitControls(camera, renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);

            const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(ambient);

            document.getElementById("fileInput").addEventListener("change", loadVRM);
            window.addEventListener("resize", onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        async function loadVRM(event) {
            const file = event.target.files[0];
            if (!file) return;

            const buffer = await file.arrayBuffer();
            loader.parse(buffer, "", (gltf) => {
                if (currentVRM) {
                    scene.remove(currentVRM.scene);
                    VRMUtils.deepDispose(currentVRM.scene);
                }

                currentVRM = gltf.userData.vrm;

                VRMUtils.removeUnnecessaryJoints(currentVRM.scene);
                scene.add(currentVRM.scene);

                currentVRM.scene.rotation.y = Math.PI;
            });
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                if (currentVRM) currentVRM.update(1 / 60);
                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
